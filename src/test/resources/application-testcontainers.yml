spring:
  datasource:
    hikari:
      initialization-fail-timeout: 0   # donâ€™t fail fast if DB isn't ready yet
      validation-timeout: 5000
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
  thymeleaf:
    cache: false
logging:
  level:
    com.zaxxer.hikari: WARN
    org.testcontainers: INFO
