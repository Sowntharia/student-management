<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Student Management</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
  <link rel="stylesheet" href="/main.css"/>
</head>
<body class="container mt-4">

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  
  <h2 class="mb-3">List Students</h2>

  <a id="add-new" class="btn btn-success mb-3" th:href="@{/students/new}">Add Student</a>

  <table id="studentTable" class="table table-bordered">
    <thead class="table-dark">
      <tr>
        <th>FIRST NAME</th><th>LAST NAME</th><th>EMAIL</th><th>ACTIONS</th>
      </tr>
    </thead>
    <tbody id="studentBody">
      <tr th:each="s : ${students}" th:attr="id=${s.id}">
        <td th:text="${s.firstName}">first</td>
        <td th:text="${s.lastName}">last</td>
        <td th:text="${s.email}">email</td>
        <td class="d-flex gap-2">
          <a class="btn btn-primary edit" th:href="@{/students/{id}/edit(id=${s.id})}">Edit</a>
          <form th:action="@{/students/{id}/delete(id=${s.id})}" method="post" class="m-0">
            <button class="btn btn-danger delete" type="submit">Delete</button>
          </form>
        </td>
      </tr>
    </tbody>
  </table>

</body>
</html>
