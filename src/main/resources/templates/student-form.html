<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8"/>
  <title th:text="${mode=='create'} ? 'Create Student' : 'Edit Student'">Student</title>
<link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
<link th:href="@{/main.css}" href="/main.css"/></head>
<body class="container mt-4" th:with="isNew=${student.id} == null">
  <h2 th:text="${isNew} ? 'Create New Student' : 'Edit Student'">Student</h2>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <form id="studentForm"
        th:action="${isNew} ? @{/students} : @{/students/{id}(id=${student.id})}"
        method="post" th:object="${student}" class="mt-3">

    <div class="mb-3">
      <label for="firstName" class="form-label">First Name</label>
      <input id="firstName" name="firstName" th:field="*{firstName}" class="form-control" required/>
    </div>

    <div class="mb-3">
      <label for="lastName" class="form-label">Last Name</label>
      <input id="lastName" name="lastName" th:field="*{lastName}" class="form-control" required/>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input id="email" name="email" type="email" th:field="*{email}" class="form-control" required/>
    </div>

    <button id="save-student" type="submit" class="btn btn-primary">Save</button>
    <a class="btn btn-link" th:href="@{/students}">Back</a>
  </form>
</body>
</html>
